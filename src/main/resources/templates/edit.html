<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Edit user page</title>
</head>
<body>
<form th:method="PUT" th:action="@{/admin/edit/{id}(id=${edittedUser.getId()})}" th:object="${edittedUser}">
  <label for="name">Enter username: </label>
  <input type="text" th:field="*{username}" id="name"/>
  <br/>
  <label for="password">Enter password: </label>
  <input type="text" th:field="*{password}" id="password">
  <input type="submit" value="edit"/>
</form>
<br/>
<br/>
<div th:align="center">
    <a th:href="@{/logout}">Exit</a>
</div>
</body>
</html>
