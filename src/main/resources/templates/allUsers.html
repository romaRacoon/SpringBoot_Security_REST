<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<div th:each="user : ${allUsers}">
    <a th:text="${user.getFirstName()}">User</a>
    <a th:text="${user.getSecondName()}">User</a>
    <a th:text="${user.getAge()}">User</a>
</div>
</body>
</html>
